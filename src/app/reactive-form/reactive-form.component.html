<form [formGroup]="myForm" class=" container" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">UserName</label>
        <input type="email" class="form-control" id="exampleInputEmail1 " aria-describedby="emailHelp" 
            formControlName="user1">

        <div *ngIf="myForm.get('user1').pending">Validating...</div>
        <div *ngIf="myForm.get('user1').invalid" class="alert alert-danger alter-ego-errors">
            <div *ngIf="myForm.get('user1').errors?.concac1">
                Alter ego is already taken.
            </div>
        </div>
    </div>


    <!-- <div *ngIf="myForm.hasError('concac1', 'user1')">
        concac
    </div> -->


    <div formGroupName=passGroup>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="pass">

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="confirmPass">

        </div>
        <div *ngIf="myForm.hasError('passNotMacth', 'passGroup')">
            daubuoi
        </div>
    </div>


    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
